<!DOCTYPE html>

</head>
<body class="bg-gray-100">
<div th:replace="header :: header"></div>
<!-- Start block -->
<section class="bg-gray-50 dark:bg-gray-900 p-3 sm:p-5 antialiased" style="margin-top: 48px; margin-bottom: 84px">
    <div class="mx-auto max-w-screen-xl px-4 lg:px-12">
        <!-- Start coding here -->

            <div class="flex flex-row md:flex-col items-center justify-start space-y-3 md:space-y-0 md:space-x-1 p-4">
              <div class="w-1/2 md:w-1/3">
                    <form class="flex items-center" onsubmit="return submitSearch(event)">

                                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <input type="text" id="simple-search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full pl-10 p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Search" required="">

                            Search
                        </button>
                    </form>

                </div>
                <div class="w-full md:w-auto flex flex-row md:flex-col space-y-2 md:space-y-0 items-stretch md:items-center justify-start md:space-x-3 flex-shrink-0">

                    <div class="flex items-center space-x-3 w-full md:w-auto">

                        <!--                        제품 필터링 버튼-->

                        <div class="relative" style="margin-left: 18px">
                            <button id="productFilterDropdownButton" data-dropdown-toggle="filterDropdown" class="w-full md:w-auto flex items-center justify-center py-2 px-4 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-primary-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700" type="button">
                                <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="h-4 w-4 mr-2 text-gray-400" viewbox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z" clip-rule="evenodd" />
                                </svg>
                                제품
                                <svg class="-mr-1 ml-1.5 w-5 h-5" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                    <path clip-rule="evenodd" fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" />
                                </svg>
                            </button>
                            <!-- Place the filterDropdown div at the topmost level -->
                            <div id="productFilterDropdown" class="z-10 hidden absolute w-56 p-3 bg-white rounded-lg shadow dark:bg-gray-700 bottom-full">
                                <h6 class="mb-3 text-sm font-medium text-gray-900 dark:text-white">Choose brand</h6>
                                <ul class="space-y-2 text-sm" aria-labelledby="filterDropdownButton">
                                    <li th:each="product : ${allProducts}" class="flex items-center">
                                        <input th:id="'product_' + ${product.id}" th:value="${product.id}" type="checkbox" class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                        <label th:for="'product_' + ${product.id}" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100" th:text="${product.name} "></label>
                                    </li>
                                </ul>
                                <button style="margin-top: 15px" id="productFilterApplyBtn" class="w-full md:w-auto flex items-center justify-center py-2 px-4 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-primary-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700" type="button">
                                    적용하기
                                </button>
                            </div>


                        </div>


                        <!--                        이슈 필터링 버튼-->

                        <div class="relative" style="margin-left: 8px">
                            <button id="issueFilterDropdownButton" data-dropdown-toggle="filterDropdown" class="w-full md:w-auto flex items-center justify-center py-2 px-4 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-primary-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700" type="button">
                                <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="h-4 w-4 mr-2 text-gray-400" viewbox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z" clip-rule="evenodd" />
                                </svg>
                                이슈
                                <svg class="-mr-1 ml-1.5 w-5 h-5" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                    <path clip-rule="evenodd" fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" />
                                </svg>
                            </button>
                            <!-- Place the filterDropdown div at the topmost level -->
                            <div id="issueFilterDropdown" class="z-10 hidden absolute w-56 p-3 bg-white rounded-lg shadow dark:bg-gray-700 bottom-full">
                                <h6 class="mb-3 text-sm font-medium text-gray-900 dark:text-white">Choose brand</h6>
                                <ul class="space-y-2 text-sm" aria-labelledby="filterDropdownButton">
                                    <li th:each="issue : ${allIssues}" class="flex items-center">
                                        <input th:id="'product_' + ${issue.id}" th:value="${issue.id}" type="checkbox" class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                        <label th:for="'product_' + ${issue.id}" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100" th:text="${issue.name} "></label>
                                    </li>
                                </ul>
                                <button style="margin-top: 15px" id="issueFilterApplyBtn" class="w-full md:w-auto flex items-center justify-center py-2 px-4 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-primary-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700" type="button">

                    </div>

            </div>
            <div class="max-h-64 overflow-auto">
                <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-4 py-3 w-2/12">고객사</th>
                        <th scope="col" class="px-4 py-6 w-2/12">작업제목</th>
                        <th scope="col" class="px-4 py-3 w-2/12">제퓸명</th>
                        <th scope="col" class="px-4 py-3 w-2/12">지원일자</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="post : ${posts}" class="border-b dark:border-gray-700">

                        <td class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap dark:text-white task-title-column min-w-[12rem]">

                                <!-- 글자수를 최대 10자로 제한, NULL값 처리 -->

                            </a>
                        </td>
                        <td class="px-4 py-3" th:text="${post.productName}">Apple</td>
                        <td class="px-4 py-3" th:text="${post.supportDate}">$2999</td>
                        <td class="px-4 py-3 flex items-center justify-end">
                            <button id="${'apple-imac-27-dropdown-button-' + post.id}" data-dropdown-toggle="${'apple-imac-27-dropdown-' + post.id}" class="inline-flex items-center text-sm font-medium hover:bg-gray-100 dark:hover:bg-gray-700 p-1.5 dark:hover-bg-gray-800 text-center text-gray-500 hover:text-gray-800 rounded-lg focus:outline-none dark:text-gray-400 dark:hover:text-gray-100" type="button">
                                <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z" />
                                </svg>
                            </button>
                            <div id="${'apple-imac-27-dropdown-' + post.id}" class="hidden z-10 w-44 bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700 dark:divide-gray-600">
                                <ul class="py-1 text-sm" aria-labelledby="${'apple-imac-27-dropdown-button-' + post.id}">
                                    <!-- Dropdown 메뉴 내용 추가 -->
                                </ul>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>


            </div>

            <nav class="flex flex-col md:flex-row justify-between items-start md:items-center space-y-3 md:space-y-0 p-4" aria-label="Table navigation">
    <span class="text-sm font-normal text-gray-500 dark:text-gray-400">
        Showing
        <span class="font-semibold text-gray-900 dark:text-white" th:text="${posts.totalElements > 0} ? ${posts.pageable.offset + 1} : 0">1</span>
        -
        <span class="font-semibold text-gray-900 dark:text-white" th:text="${posts.totalElements > 0} ? ${posts.pageable.offset + posts.size} : 0">10</span>
        of
        <span class="font-semibold text-gray-900 dark:text-white" th:text="${posts.totalElements}">0</span>
    </span>
                <ul class="inline-flex items-stretch -space-x-px">
                    <li>
                        <a href="#" class="flex items-center justify-center h-full py-1.5 px-3 ml-0 text-gray-500 bg-white rounded-l-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                            <span class="sr-only">Previous</span>
                            <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                            </svg>
                        </a>
                    </li>
                    <!-- 페이지 번호를 반복하여 링크 생성 -->
                    <li th:each="groupNo : ${#numbers.sequence(0, (totalPages-1)/10)}" th:if="${currentPage >= groupNo*10}">
                        <ul class="inline-flex items-stretch -space-x-px">
                            <li th:each="pageNo : ${#numbers.sequence(groupNo*10, (groupNo*10)+9)}" th:if="${pageNo <= totalPages}">
                                <!-- 현재 URL에서 쿼리 매개변수 추출 -->
                                <th:block th:with="currentParams=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest().build().toUri().query}">
                                    <!-- 페이지 링크에 페이지 및 필터링 매개변수 추가 -->
                                    <a th:href="@{/filter(page=${pageNo})} + @{${currentParams} != null ? '&amp;' + ${currentParams} : ''}"
                                       th:classappend="${pageNo == currentPage} ? 'flex items-center justify-center text-sm py-2 px-3 leading-tight text-primary-600 bg-primary-50 border border-primary-300 hover:bg-primary-100 hover:text-primary-700 dark:border-gray-700 dark:bg-gray-700 dark:text-white' : 'flex items-center justify-center text-sm py-2 px-3 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white'"
                                       th:text="${pageNo + 1}">
                                    </a>
                                </th:block>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#" class="flex items-center justify-center h-full py-1.5 px-3 leading-tight text-gray-500 bg-white rounded-r-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                            <span class="sr-only">Next</span>
                            <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">

                            </svg>
                        </a>
                    </li>
                </ul>
            </nav>

    </div>
</section>

<!-- Create modal -->
<div id="createProductModal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative p-4 bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5">
            <!-- Modal header -->
            <div class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 dark:border-gray-600">

                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-target="createProductModal" data-modal-toggle="createProductModal">
                    <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">

                    <div>
                        <label for="brand" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Brand</label>

                    </div>
                    <div>
                        <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Price</label>

                    <div class="sm:col-span-2"><label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label><textarea id="description" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Write product description here"></textarea></div>
                </div>
                <button type="submit" class="text-white inline-flex items-center bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                    <svg class="mr-1 -ml-1 w-6 h-6" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                    </svg>
                    Add new product
                </button>
            </form>
        </div>
    </div>
</div>
<div th:replace="footer :: footer"></div>
<script>

    // 필터를 적용하는 공통 함수
    function applyFilter(filterName) {
        var checkedCheckboxes = document.querySelectorAll("#" + filterName + "FilterDropdown input[type=checkbox]:checked");
        var selectedIds = [];
        for (var i = 0; i < checkedCheckboxes.length; i++) {
            selectedIds.push(checkedCheckboxes[i].value);
        }
        var selectedIdsString = selectedIds.join(",");

        var urlParams = new URLSearchParams(window.location.search);
        var queryParams = {};
        urlParams.forEach((value, key) => (queryParams[key] = value));
        queryParams[filterName + "Id"] = selectedIdsString;
        var filterUrl = "/filter?" + new URLSearchParams(queryParams).toString();
        // 필터링된 페이지로 리다이렉트합니다.
        window.location.href = filterUrl;
    }

    // 필터 적용을 위한 이벤트 리스너들
    document.getElementById("productFilterApplyBtn").addEventListener("click", function() {
        applyFilter("product");
    });

    document.getElementById("issueFilterApplyBtn").addEventListener("click", function() {
        applyFilter("issue");
    });

    // ... 다른 필터에 대한 이벤트 리스너들을 필요에 따라 추가합니다 ...


    document.addEventListener("DOMContentLoaded", function() {
        const dropdownButton = document.getElementById("productFilterDropdownButton");
        const dropdown = document.getElementById("productFilterDropdown");

        dropdownButton.addEventListener("click", function() {
            dropdown.classList.toggle("hidden");
        });

        // 드롭다운 외부를 클릭할 때 드롭다운 닫기
        document.addEventListener("click", function(event) {
            if (!dropdown.contains(event.target) && event.target !== dropdownButton) {
                dropdown.classList.add("hidden");
            }
        });
    });

    document.addEventListener("DOMContentLoaded", function() {
        const dropdownButton = document.getElementById("issueFilterDropdownButton");
        const dropdown = document.getElementById("issueFilterDropdown");

        dropdownButton.addEventListener("click", function() {
            dropdown.classList.toggle("hidden");
        });

        // 드롭다운 외부를 클릭할 때 드롭다운 닫기
        document.addEventListener("click", function(event) {
            if (!dropdown.contains(event.target) && event.target !== dropdownButton) {
                dropdown.classList.add("hidden");
            }
        });
    });


    function submitSearch(event) {
        event.preventDefault();
        const searchInput = document.getElementById("simple-search");
        const searchQuery = searchInput.value.trim();
        const currentPage = 0; // Change this value to the current page number
        if (searchQuery !== "") {
            // Redirect to the URL with the search keyword and current page number
            window.location.href = "/filter?page=" + currentPage + "&Keyword=" + encodeURIComponent(searchQuery);
        } else {
            // Redirect to the URL without the search keyword (remove the query parameter)
            window.location.href = "/filter?page=" + currentPage;
        }
        return false;
    }
</script>


</body>
