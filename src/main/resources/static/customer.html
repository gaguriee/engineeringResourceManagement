<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link rel="stylesheet" th:href="@{/css/tailwind.css}" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.css"  rel="stylesheet" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

</head>
<body class="bg-gray-100">
<div th:replace="header :: header"></div>
<!-- Start block -->
<section class="bg-gray-50 dark:bg-gray-900 p-3 sm:p-5 antialiased" style="padding-top: 48px; padding-bottom: 84px">

    <div class="mx-auto max-w-screen-xl px-4 lg:px-12">
        <!-- Start coding here -->
        <div class="bg-white dark:bg-gray-800 relative shadow-md sm:rounded-lg overflow-hidden">
            <div class="flex flex-col items-center justify-between p-4 space-y-3 md:flex-row md:space-y-0 md:space-x-4">
                <div class="w-full" id="list_header" style="justify-items: end; align-items: end">
                    <form class="flex items-center flex" onsubmit="return submitSearch(event)">
                        <label for="simple-search" class="sr-only">Search</label>
                        <div id="search-container" class="relative w-1/2">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <input type="text" id="simple-search" class="block w-full p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Search" required="">
                        </div>
                        <button type="submit" class="ml-3 px-4 py-2 text-sm font-medium text-white bg-gray-600 border border-transparent rounded-lg shadow-sm hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                            Search
                        </button>
                    </form>


                </div>
            </div>
                <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400" style="table-layout: fixed; width: 100%;">
                    <tbody>
                    <tr th:each="customer : ${customers}" class="border-b dark:border-gray-700">
                        <td class="px-4 py-3 text-gray-900 whitespace-nowrap dark:text-white task-title-column min-w-[12rem]">
                            <a th:href="@{/customer/details(customerId=${customer.id})}" class="hover:text-primary-700 dark:hover:text-primary-500">
                                <span style="font-weight: 600" th:text="${customer.name}"></span>
                            </a>
                        </td>
                    </tr>

                    </tbody>
                </table>


            </div>

            <nav class="flex flex-col md:flex-row justify-between items-start md:items-center space-y-3 md:space-y-0 p-4" aria-label="Table navigation">
    <span class="text-sm font-normal text-gray-500 dark:text-gray-400">
        Showing
        <span class="font-semibold text-gray-900 dark:text-white" th:text="${customers.totalElements > 0} ? ${customers.pageable.offset + 1} : 0">1</span>
        -
        <span class="font-semibold text-gray-900 dark:text-white" th:text="${customers.totalElements > 0} ? ${customers.pageable.offset + customers.size} : 0">10</span>
        of
        <span class="font-semibold text-gray-900 dark:text-white" th:text="${customers.totalElements}">0</span>
    </span>
                <ul class="inline-flex items-stretch -space-x-px">
                    <li>
                        <a href="#" id="prevBtn" class="flex items-center justify-center h-full py-1.5 px-3 ml-0 text-gray-500 bg-white rounded-l-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                            <span class="sr-only">Previous</span>
                            <svg class="w-5 h-5 " aria-hidden="true" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                            </svg>
                        </a>
                    </li>
                    <!-- 페이지 번호를 반복하여 링크 생성 -->
                    <!-- Determine the current group number (e.g., 0 for 1-10, 1 for 11-20, etc.) -->
                    <th:block th:with="currentGroupNo=${currentPage/5}">

                        <!-- Calculate the start and end page numbers for the current group -->
                        <th:block th:with="startPageNo=${currentGroupNo*5 + 1}, endPageNo=${(currentGroupNo + 1)*5}">

                            <!-- Iterate over the page numbers in the current group -->
                            <li th:each="pageNo : ${#numbers.sequence(startPageNo, endPageNo)}" th:if="${pageNo <= totalPages}">
                                <!-- 현재 URL에서 쿼리 매개변수 추출 -->
                                <th:block th:with="currentParams=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest().replaceQueryParam('page', null).build().toUri().query}">
                                    <!-- 페이지 링크에 페이지 및 필터링 매개변수 추가 -->
                                    <a th:href="@{/customer/search(page=${pageNo})} + @{${currentParams} != null ? '&amp;' + ${currentParams} : ''}"
                                       th:classappend="${pageNo} == ${currentPage+1} ? 'font-semibold active flex items-center justify-center text-sm py-2 px-3 leading-tight text-primary-600 bg-primary-50 border border-primary-300 hover:bg-primary-100 hover:text-primary-700 dark:border-gray-700 dark:bg-gray-700 dark:text-white' : 'flex items-center justify-center text-sm py-2 px-3 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white'"
                                       th:text="${pageNo}">
                                    </a>
                                </th:block>
                            </li>

                        </th:block>

                    </th:block>
                    <li>
                        <a href="#" id="nextBtn" class="flex items-center justify-center h-full py-1.5 px-3 leading-tight text-gray-500 bg-white rounded-r-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                            <span class="sr-only">Next</span>
                            <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                            </svg>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    </div>
</section>
<!-- End block -->
<div th:replace="footer :: footer"></div>

<style>
    /* 기본적으로 사이드바는 숨겨진 상태 */
    #default-sidebar {
        transform: translateX(-100%);
    }

    /* 열리는 애니메이션 효과 */
    #default-sidebar.open {
        transition: transform 0.3s ease;
        transform: translateX(0);
    }

    /* Mobile responsive styles */
    @media (max-width: 640px) {

        #list_header{
            display: block;
            align-items: end;
            align-content: end;
            justify-items: end;
        }
        #search-container {
            width: 100%;
            margin-bottom: 4px;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            display: block;
            width: 100%;
        }

        th,
        td {
            display: block;
            text-align: left;
            padding: 1px;
        }

        th {
            font-weight: bold;
            display: none; /* Hide table header on mobile */

        }

        tbody tr {
            margin-bottom: 5px;
        }

        tbody tr:last-child {
            margin-bottom: 0;
        }

    }

</style>


<script th:inline="javascript">

    const currentPage = /*[[${currentPage }]]*/;
    const totalPages = /*[[${totalPages }]]*/;

    function getCurrentURLParams() {
        const urlParams = new URLSearchParams(window.location.search);
        const queryParams = {};
        urlParams.forEach((value, key) => (queryParams[key] = value));
        return queryParams;
    }

    document.addEventListener('DOMContentLoaded', function () {
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        prevBtn.addEventListener('click', function (event) {
            event.preventDefault();
            console.log(currentPage);
            if (currentPage >= 5) {
                const prevPage = ( parseInt( (currentPage - 5)/5)) * 5;
                const currentParams = getCurrentURLParams();
                currentParams['page'] = prevPage+1;
                window.location.href = '/customer/search?' + new URLSearchParams(currentParams).toString();
            }
        });

        nextBtn.addEventListener('click', function (event) {
            event.preventDefault();
            if (currentPage < totalPages - 1) {
                const nextPage = ( parseInt( (currentPage + 5)/5) ) * 5;
                console.log(nextPage);

                const currentParams = getCurrentURLParams();
                currentParams['page'] = nextPage+1;
                window.location.href = '/customer/search?' + new URLSearchParams(currentParams).toString();
            }
        });
    });



    function submitSearch(event) {
        event.preventDefault();
        const searchInput = document.getElementById("simple-search");
        const searchQuery = searchInput.value.trim();
        const currentPage = 0; // Change this value to the current page number
        if (searchQuery !== "") {
            // Redirect to the URL with the search keyword and current page number
            window.location.href = "/customer/search?page=" + currentPage + "&Keyword=" + encodeURIComponent(searchQuery);
        } else {
            // Redirect to the URL without the search keyword (remove the query parameter)
            window.location.href = "/customer/search?page=" + currentPage;
        }
        return false;
    }
</script>


</body>
</html>
