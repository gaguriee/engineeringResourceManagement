<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.css"  rel="stylesheet" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

</head>
<body>
<div th:replace="header :: header"></div>

<!--삭제창-->
<div id="deleteModal" style="align-items: center; align-content: center" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-modal md:h-full">
    <div class="fixed inset-0 bg-black opacity-70"></div>

    <div class="relative p-4 w-full max-w-md h-full md:h-auto">
        <div class="relative p-4 text-center bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5">
            <button type="button" class="text-gray-400 absolute top-2.5 right-2.5 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="deleteModal">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                <span class="sr-only">Close modal</span>
            </button>
            <svg class="text-gray-400 dark:text-gray-500 w-11 h-11 mb-3.5 mx-auto" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
            <p class="mb-4 text-gray-500 dark:text-gray-300">정말 삭제하시겠습니까?</p>

            <div class="sm:col-span-2 m-2.5">
                <label for="deletePassword"></label><input name = "deletePassword" type="password" id="deletePassword" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="등록한 비밀번호를 입력해주세요." minlength="4" maxlength="12"></input>
            </div>
            <div class="flex justify-center items-center space-x-4">
                <button id="deleteNo" data-modal-toggle="deleteModal" type="button" class="py-2 px-3 text-sm font-medium text-gray-500 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-primary-300 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">
                    취소
                </button>
                <button id="deleteYes" type="submit" class="py-2 px-3 text-sm font-medium text-center text-white bg-red-600 rounded-lg hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-900">
                    확인
                </button>
            </div>
        </div>
    </div>
</div>


<!--수정창-->
<div id="modifyModal" style="align-items: center; align-content: center" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-modal md:h-full">
    <div class="fixed inset-0 bg-black opacity-70"></div>

    <div class="relative p-4 w-full max-w-md h-full md:h-auto">
        <div class="relative p-4 text-center bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5">
            <button type="button" class="text-gray-400 absolute top-2.5 right-2.5 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="modifyModal">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                <span class="sr-only">Close modal</span>
            </button>
            <svg class="text-gray-400 dark:text-gray-500 w-11 h-11 mb-3.5 mx-auto" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
            <p class="mb-4 text-gray-500 dark:text-gray-300">수정하시려면 비밀번호를 입력해주세요.</p>

            <div class="sm:col-span-2 m-2.5">
                <label for="modifyPassword"></label><input name = "modifyPassword" type="password" id="modifyPassword" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="등록한 비밀번호를 입력해주세요." minlength="4" maxlength="12"></input>
            </div>
            <div class="flex justify-center items-center space-x-4">
                <button id="modifyNo" data-modal-toggle="modifyModal" type="button" class="py-2 px-3 text-sm font-medium text-gray-500 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-primary-300 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">
                    취소
                </button>
                <button id="modifyYes" type="submit" class="py-2 px-3 text-sm font-medium text-center text-white bg-red-600 rounded-lg hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-900">
                    확인
                </button>
            </div>
        </div>
    </div>
</div>


<section class="dark:bg-gray-900 p-3 sm:p-5 antialiased" style="margin-top: 48px; margin-bottom: 84px">
    <div class="py-8 px-4 mx-auto max-w-7xl lg:py-16">
        <h1 class="mb-2 text-2xl font-extrabold leading-none text-gray-900 md:text-2xl dark:text-white" style="padding-bottom: 24px" th:text="${(support.taskTitle != null && support.taskTitle.trim().length() > 0) ? support.taskTitle : '제목 없음'}">Apple iMac 25"</h1>
        <h3 class="mb-4 text-lg font-semibold leading-none text-gray-600 md:text-lg dark:text-white" th:text="${support.getCustomer().getName()} ?: ' '">$2999</h3>
        <dl class="flex text-sm items-start space-x-3 flex-wrap" style="padding-top: 24px;">
            <div style="margin-right: 20px;">
                <dt class="mb-2 font-semibold leading-none text-gray-900 dark:text-white">제품명</dt>
                <dd class="mb-4 font-light text-gray-500 sm:mb-5 dark:text-gray-400" th:text="${support.productName} ?: ' '">Electronics/PC</dd>
            </div>
            <div style="margin-right: 20px;">
                <dt class="mb-2 font-semibold leading-none text-gray-900 dark:text-white">이슈 구분</dt>
                <dd class="mb-4 font-light text-gray-500 sm:mb-5 dark:text-gray-400" th:text="${support.issueType} ?: ' '"> </dd>
            </div>
            <div style="margin-right: 20px;">
                <dt class="mb-2 font-semibold leading-none text-gray-900 dark:text-white">담당 엔지니어</dt>
                <dd class="mb-4 font-light text-gray-500 sm:mb-5 dark:text-gray-400" th:text="${support.subEngineerName != null and support.subEngineerName != '' ? support.engineerName +', '+ support.subEngineerName : support.engineerName}"></dd>
            </div>
        </dl>
        <dl class="flex text-sm items-start space-x-3" style="padding-top: 24px; padding-bottom: 12px">
            <div style="margin-right: 20px;">
                <dt class="mb-2 font-semibold leading-none text-gray-900 dark:text-white">지원일자</dt>
                <dd class="mb-4 font-light text-gray-500 sm:mb-5 dark:text-gray-400" th:text="${support.supportDate} ?: ' '"></dd>
            </div>
            <div style="margin-right: 20px;">
                <dt class="mb-2 font-semibold leading-none text-gray-900 dark:text-white">지원형태</dt>
                <dd class="mb-4 font-light text-gray-500 sm:mb-5 dark:text-gray-400" th:text="${support.supportType+' '+support.supportTypeHour+'H'} ?: ' '"></dd>
            </div>

            <div style="margin-right: 20px;">
                <dt class="mb-2 font-semibold leading-none text-gray-900 dark:text-white">레드마인 일감</dt>
                <dd class="mb-4 font-light text-gray-500 sm:mb-5 dark:text-gray-400" th:text="${support.redmineIssue} ?: ' '"></dd>
            </div>
        </dl>
        <hr style="margin-bottom: 24px">
        <dl style="padding-top: 24px; margin-bottom: 24px">
            <dt class="mb-5 font-semibold leading-none text-gray-900 dark:text-white">작업요약</dt>
            <dd class="mb-4 font-light text-gray-500 sm:mb-5 dark:text-gray-400" th:text="${support.taskSummary} ?: ' '"></dd>
        </dl>
        <dl style="padding-top: 24px; padding-bottom: 96px">
            <dt class="mb-5 font-semibold leading-none text-gray-900 dark:text-white">작업상세</dt>
            <dd class="w-full mb-4 font-light text-gray-500 sm:mb-5 dark:text-gray-400 line-break" >
                <pre class="w-full" th:inline="text">[[${support.taskDetails} ?: ' ']]</pre>
            </dd>
        </dl>

        <div class="flex items-center space-x-4" style="padding-top: 48px">
            <button id="editButton"  data-modal-target="modifyModal" data-modal-toggle="modifyModal"   type="button" class="flex text-white bg-gray-600 hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-gray-500 dark:hover:bg-gray-600 dark:focus:ring-gray-900">
                <svg aria-hidden="true" class="mr-1 -ml-1 w-5 h-5" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z"></path><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd"></path></svg>
                수정
            </button>
            <button id="deleteButton" data-modal-target="deleteModal" data-modal-toggle="deleteModal" type="button" class="flex text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-900">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
                삭제
            </button>
        </div>
    </div>
</section>
<div th:replace="footer :: footer"></div>
<style>
    pre{
        padding:10px;
        overflow: auto;
        white-space: pre-wrap;
    }

</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.js"></script>
<script th:inline="javascript">

    var password = /*[[${support.password }]]*/

    var currentDate = new Date();
    var supportDate = new Date(/*[[${support.supportDate }]]*/)

    var timeDifference = currentDate - supportDate;

    var daysDifference = timeDifference / (1000 * 60 * 60 * 24);

    var deleteButton = document.getElementById("deleteButton");
    var editButton = document.getElementById("editButton");

    if (daysDifference <= 7 && password!= null) {
        deleteButton.style.display = "flex";
        editButton.style.display = "flex";
    } else {
        deleteButton.style.display = "none";
        editButton.style.display = "none";
    }


    const supportId = /*[[${support.id }]]*/;
    var editButton = document.getElementById("editButton");

    function hideModal(modalId) {
        const modal = document.getElementById(modalId);
        if (modal) {
            modal.classList.add('hidden');
            modal.setAttribute('aria-hidden', 'true');
        }
    }

    var deletePasswordInput = document.getElementById("deletePassword");
    var deleteYes = document.getElementById("deleteYes");

    if (deleteYes) {
        deleteYes.addEventListener('click', function () {
            var enteredPassword = deletePasswordInput.value;

            fetch("/compare-password", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    supportId: supportId,
                    enteredPassword: enteredPassword,
                }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.passwordMatch) {
                        // 비밀번호가 일치할 때 실행할 코드
                        window.location.href = "/delete?supportId=" + supportId;
                    } else {
                        alert("비밀번호가 일치하지 않습니다.");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                });
        });
    }

    var deleteNo = document.getElementById("deleteNo");
    if (deleteNo) {
        deleteNo.addEventListener('click', function () {
            hideModal('deleteModal');
        });
    }

    const deleteCloseButton = document.querySelector('[data-modal-toggle="deleteModal"]');
    if (deleteCloseButton) {
        deleteCloseButton.addEventListener('click', function () {
            hideModal('deleteModal');
        });
    }



    var modifyPasswordInput = document.getElementById("modifyPassword");
    var modifyYes = document.getElementById("modifyYes");

    if (modifyYes) {
        modifyYes.addEventListener('click', function () {
            var enteredPassword = modifyPasswordInput.value;

            fetch("/compare-password", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    supportId: supportId,
                    enteredPassword: enteredPassword,
                }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.passwordMatch) {
                        // 비밀번호가 일치할 때 실행할 코드
                        window.location.href = "/modify?supportId=" + supportId;
                    } else {
                        alert("비밀번호가 일치하지 않습니다.");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                });
        });
    }

    var modifyNo = document.getElementById("modifyNo");
    if (modifyNo) {
        modifyNo.addEventListener('click', function () {
            hideModal('modifyModal');
        });
    }

    const modifyCloseButton = document.querySelector('[data-modal-toggle="modifyModal"]');
    if (modifyCloseButton) {
        modifyCloseButton.addEventListener('click', function () {
            hideModal('modifyModal');
        });
    }
</script>

</body>
</html>
