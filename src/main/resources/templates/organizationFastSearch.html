<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.css"  rel="stylesheet" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="favicon" href="/templates/favicon.ico">
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/ico" th:href="@{../static/favicon.ico}">

</head>
<body>
<div th:replace="header :: header"></div>
<section class="bg-gray-50 dark:bg-gray-900 p-3 sm:p-5 antialiased" style="padding-top: 48px; padding-bottom: 84px">

    <div class="mt-4 mx-auto max-w-screen-md px-4 lg:px-12">
        <div class="inline-flex rounded-md shadow-sm">
            <a th:href="'/department?divisionId='+${user.getTeam().getDepartment().getDivision().getId()}"
               th:text="${user.getTeam().getDepartment().getDivision().getName()}"
               aria-current="page" class="px-4 py-2 text-sm font-medium text-blue-700 bg-white border border-gray-200 rounded-l-lg hover:bg-gray-100 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white">
            </a>
            <a th:href="'/team?departmentId='+${user.getTeam().getDepartment().getId()}"
               th:text="${user.getTeam().getDepartment().getName()}"
               class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white">
            </a>
            <a th:href="'/teamInfo?teamId='+${user.getTeam().id}"
               th:text="${user.getTeam().getName()}"
               class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border-t border-b border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white">
            </a>
            <a th:href="'/memberInfo?memberId='+${user.id}"
               th:text="${user.getName()}"
               class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-r-md hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white">
            </a>
        </div>
        <div class="mt-2 bg-white dark:bg-gray-800 relative shadow-md sm:rounded-lg overflow-hidden p-8">

            <div class="py-8 px-8 mx-auto max-w-2xl lg:py-16">

                <h2 class="text-xl font-bold text-gray-900 dark:text-white" style="padding-bottom: 48px">소속별 조회</h2>

                <th:block th:each="division : ${divisions}">
                    <a th:href="'/department?divisionId='+${division.id}"
                       class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800">
                        <span class="relative font-bold px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0"
                              th:text="${division.name}">
                        </span>
                    </a>
                </th:block>

                <form id="selectDepartmentForm" action="/team" method="get" class="flex mt-2">
                    <label for="department" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"></label>
                    <select id="department" name="departmentId" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-1/2 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                        <option value="" selected>소속을 선택해주세요.</option>
                        <!-- Iterate over the issues list and add each issue's name as an option -->
                        <th:block th:each="department : ${departments}">
                            <option th:value="${department.id}" th:text="${department.name}"></option>
                        </th:block>
                    </select>

                    <div style="display: flex; align-items: end; justify-content: flex-end;">
                        <button type="submit" class="ml-2 inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-white bg-gray-700 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-primary-800">
                            실별 조회
                        </button>
                    </div>
                </form>

                <form id="selectTeamForm" action="/teamInfo" method="get" class="flex mt-2"> <!-- Specify the action and method for the form -->
                    <label for="team" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"></label>
                    <select id="team" name="teamId" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-1/2 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                        <option value="" selected>팀을 선택해주세요.</option>
                        <!-- Iterate over the issues list and add each issue's name as an option -->
                        <th:block th:each="team : ${teams}">
                            <option th:value="${team.id}" th:text="${team.name}"></option>
                        </th:block>
                    </select>

                    <div style="display: flex; align-items: end; justify-content: flex-end;">
                        <button type="submit" class="ml-2 inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-white bg-gray-700 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-primary-800">
                            팀별 조회
                        </button>
                    </div>
                </form>

                <form id="selectMemberForm" onsubmit="return validateForm()" action="/memberInfo/name" method="get" class="flex mt-2"> <!-- Specify the action and method for the form -->

                    <label for="engineer" class="mt-2.5 block mb-2 text-sm font-medium text-gray-900 dark:text-white"></label>
                    <input type="text" id="engineer" name="engineer" list="engineerList" th:attr="placeholder='엔지니어를 검색해주세요.'" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-1/2 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                    <datalist id="engineerList">
                        <option th:each="memp : ${memps}" th:value="${memp.name}" ></option>
                    </datalist>
                    <div style="display: flex; align-items: end; justify-content: flex-end;">
                        <button type="submit" class="ml-2 inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-white bg-gray-700 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-primary-800">
                            팀원 조회
                        </button>
                    </div>

                </form>
                <div id="alertEngineerNotExist" class="hidden items-center p-4 mb-4 text-sm text-red-800 border border-red-300 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400 dark:border-red-800" role="alert" style="margin-top: 24px; ">
                    <svg class="flex-shrink-0 inline w-4 h-4 mr-3" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
                    </svg>
                    <span class="sr-only">Info</span>
                    <div>
                        <span class="font-medium">등록되지 않은 엔지니어입니다. 관리자에 문의해주세요.</span>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

<div th:replace="footer :: footer"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.js"></script>
<script th:inline="javascript">

    var memps = /*[[${memps}]]*/ [];

    document.addEventListener('DOMContentLoaded', function () {
        const form1 = document.getElementById('selectDepartmentForm');
        form1.addEventListener('submit', function (event) {
            const selectedDepartment = document.getElementById('department').value;
            if (!selectedDepartment) {
                event.preventDefault(); // Prevent form submission
                alert('소속을 선택해주세요.'); // You can display an error message to the user
            }
        });
        const form2 = document.getElementById('selectTeamForm');
        form2.addEventListener('submit', function (event) {
            const selectedTeam = document.getElementById('team').value;
            if (!selectedTeam) {
                event.preventDefault(); // Prevent form submission
                alert('팀을 선택해주세요.'); // You can display an error message to the user
            }
        });
    });

    function validateForm() {
        // Get the form elements
        var memberName = document.getElementById('engineer').value;

        // 해당 engineer를 포함하는지 확인
        var containsEngineerName = memps.some(function(m) {

            return m.name === memberName;
        });

        var alertEngineerNotExist = document.getElementById('alertEngineerNotExist');

        if (! containsEngineerName){ // 기존에 등록되지 않은 엔지니어
            alertEngineerNotExist.style.display = 'flex';
            return false;
        }else{
            alertEngineerNotExist.style.display = 'none';
            return true;
        }

    }
</script>
<style>
    * { font-family: 'Spoqa Han Sans Neo', 'sans-serif'; }
    /* 모바일 화면에서는 한 줄에 1개의 열로 변경 */
    @media (max-width: 1064px) {

        .iframe-pc {
            display: none;
        }

        /* PC에서는 iframe-mobile을 숨김 */
        .iframe-mobile {
            display: block;
        }
    }
</style>
</body>
</html>
