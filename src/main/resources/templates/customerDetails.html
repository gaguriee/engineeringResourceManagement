<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.css"  rel="stylesheet" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="favicon" href="/templates/favicon.ico">
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/ico" th:href="@{../static/favicon.ico}">

</head>
<body>
<div th:replace="header :: header"></div>
<section class="bg-white dark:bg-gray-900">
    <div class="mt-14 py-8 px-4 mx-auto max-w-4xl lg:py-8" style="align-items: center; display: grid; align-content: center; text-align: center">
        <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white" style="padding-bottom: 48px" th:text="${customer.name}"></h2>

    </div>

    <div class="mb-6" style="background-color: #F7F7F7;">

        <iframe class="iframe-pc" th:src="${@environment.getProperty('superset.server')} + ${@environment.getProperty('superset.customer')} + ${customer.id}" width="100%" height="900" ></iframe>
        <iframe class="iframe-mobile hidden" th:src="${@environment.getProperty('superset.server')} + ${@environment.getProperty('superset.customer-mobile')} + ${customer.id}" width="100%" height="900" ></iframe>

        <!--        <iframe th:src="@{'https://err2.somansa.com/superset/dashboard/2/?standalone=2&slice_id=4&customer_id=' + ${customer.id}}" width="100%" height="900" ></iframe>-->

    </div>

</section>
<div th:replace="footer :: footer"></div>
<style>
    * { font-family: 'Spoqa Han Sans Neo', 'sans-serif'; }

    /* 모바일 화면에서는 한 줄에 1개의 열로 변경 */
    @media (max-width: 1064px) {

        .iframe-pc {
            display: none;
        }

        /* PC에서는 iframe-mobile을 숨김 */
        .iframe-mobile {
            display: block;
        }
    }

</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.js"></script>

</body>

</html>
